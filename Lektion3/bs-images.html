<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Images</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>

  <body class="container">
    <h1 class="my-5">BS Responsive Images</h1>
    <div class="row">
      <div class="col">
        <img
          src="http://picsum.photos/1000/1000"
          alt=""
          class="img-fluid rounded-circle"
        />
      </div>
      <div class="col">
        <a href="http://picsum.photos/2000/2000">
          <img
            src="http://picsum.photos/1000/1000"
            alt=""
            class="img-fluid img-thumbnail"
          />
        </a>
      </div>
    </div>
  </body>
</html>
